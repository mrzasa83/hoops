<div class="container">
  <!-- No data message -->
  <p *ngIf="Team.length <= 0" class="no-data text-center">There are no teams added yet!</p>

  <!-- Team list -->
  <table class="table table-bordered" *ngIf="Team.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Color</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of Team; let i = index">
        <td>{{team.name}}</td>
        <td>{{team.color}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-team/', team._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeTeam(team, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
