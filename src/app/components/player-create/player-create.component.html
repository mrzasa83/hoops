<div class="row justify-content-center">
  <div class="col-md-4 register-player">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input class="form-control" type="text" formControlName="firstname">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.firstname.errors?.required">
            First Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input class="form-control" type="text" formControlName="lastname">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.lastname.errors?.required">
            Last Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            Enter your email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid email.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Position</label>
          <select class="custom-select form-control" (change)="updatePosition($event.target.value)"
            formControlName="position">
            <option value="">Choose...</option>
            <option *ngFor="let playerPosition of PlayerPosition" value="{{playerPosition}}">{{playerPosition}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.position.errors?.required">
            Choose position.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="phoneNumber">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
